{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}
    

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </form>
{% endblock content %}
